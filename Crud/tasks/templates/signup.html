{% extends 'base.html' %} 
{% block content %}
<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form class="card card-body" method="POST">
        <h1 class="text-center">Signup</h1>
        {{error}}
        {% csrf_token %}
         <div class="mb-3">
          <label for="username">Username:</label>
          <input type="username" name="username" id="username" class="form-control" placeholder="Write your username">
         </div>

        <div class="mb-3">
          <label for="password1">Password:</label>
          <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
        </div>

        <div class="mb-3">
          <label for="password2">Password:</label>
          <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password 2">
        </div>

        <button class="btn btn-primary">login</button>
       
      </form>

      <div>{{error}}</div>
    </div>
  </div>
</main>

{% endblock %}
